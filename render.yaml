services:
  # Web Service - Next.js Application
  - type: web
    name: mdbarber-app
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mdbarber-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_API_URL
        sync: false
    healthCheckPath: /

databases:
  # PostgreSQL Database
  - name: mdbarber-db
    databaseName: mdbarber
    user: mdbarber
    region: oregon
    plan: free
